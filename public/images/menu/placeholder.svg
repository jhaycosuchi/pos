<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1f2937"/>
  
  <!-- Plate/Bowl icon -->
  <g transform="translate(200, 150)">
    <!-- Circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#f97316" stroke-width="3"/>
    
    <!-- Utensil icon (fork) -->
    <g transform="translate(-30, -40)">
      <rect x="-8" y="0" width="3" height="40" fill="#f97316"/>
      <rect x="0" y="0" width="3" height="40" fill="#f97316"/>
      <rect x="8" y="0" width="3" height="40" fill="#f97316"/>
      <rect x="-10" y="38" width="20" height="6" rx="3" fill="#f97316"/>
    </g>
    
    <!-- "No image" text -->
    <text x="0" y="50" text-anchor="middle" font-size="14" fill="#9ca3af" font-family="Arial, sans-serif">Sin imagen</text>
  </g>
</svg>