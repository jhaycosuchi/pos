<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1f2937" stroke="#f97316" stroke-width="2"/>
  
  <!-- Decorative border -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#f97316" stroke-width="1" opacity="0.5"/>
  
  <!-- Sushi elements -->
  <g transform="translate(100, 100)">
    <!-- Rice portion (top) -->
    <ellipse cx="0" cy="-25" rx="30" ry="20" fill="#ffd89b" opacity="0.9"/>
    
    <!-- Sushi roll -->
    <rect x="-35" y="-5" width="70" height="25" rx="3" fill="#c42127" opacity="0.9"/>
    
    <!-- Rice grains on roll -->
    <circle cx="-20" cy="0" r="4" fill="#ffd89b" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#ffd89b" opacity="0.8"/>
    <circle cx="20" cy="0" r="4" fill="#ffd89b" opacity="0.8"/>
    
    <!-- Plate circle -->
    <circle cx="0" cy="35" r="40" fill="none" stroke="#f97316" stroke-width="3" opacity="0.7"/>
    
    <!-- Decorative elements -->
    <path d="M -25 35 Q 0 50 25 35" fill="none" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text (optional) -->
  <text x="100" y="180" font-size="14" font-weight="bold" fill="#f97316" text-anchor="middle" opacity="0.7">MAZUHI</text>
</svg>